<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>הזמנת פיצה</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>הזמנת פיצה</h1>

        <div class="frame">
            <div class="field">
                <label>שם פרטי</label>
                <input type="text">
            </div>

            <div class="field">
                <label>שם משפחה</label>
                <input type="text">
            </div>

            <div class="field">
                <label>טלפון</label>
                <input type="tel">
            </div>

            <div class="field">
                <label>אימייל</label>
                <input type="email">
            </div>

            <div class="field">
                <label>עיר</label>
                <input type="text">
            </div>

            <div class="field">
                <label>רחוב</label>
                <input type="text">
            </div>

            <div class="field">
                <label>בית</label>
                <input type="text">
            </div>

            <div class="field">
                <label>מס' דירה</label>
                <input type="text">
            </div>

            <div class="field">
                <label>תאריך לידה</label>
                <input type="date">
            </div>

            <div class="field">
                <label>שעת לידה</label>
                <input type="time">
            </div>

            <div class="field">
                <label>מדד רעב</label>
                <input type="range">
            </div>

            <hr>

            <div class="field">
                <label>גודל מגש</label> <br>

                <label>
                    <input type="radio" name="size"> אישי
                </label>
                <label>
                    <input type="radio" name="size"> משפחתי
                </label>
                <label>
                    <input type="radio" name="size"> ענק
                </label>
            </div>

            <div class="field">
                <label>תוספות</label> <br>

                <label>
                    <input type="checkbox"> זיתים
                </label>
                <label>
                    <input type="checkbox"> עגבניות
                </label>
                <label>
                    <input type="checkbox"> בצלים
                </label>
                <label>
                    <input type="checkbox"> פטריות
                </label>
                <label>
                    <input type="checkbox"> תירס
                </label>
                <label>
                    <input type="checkbox"> אננס
                </label>
                <label>
                    <input type="checkbox"> טונה
                </label>
                <label>
                    <input type="checkbox"> ביצה
                </label>
                <label>
                    <input type="checkbox"> אנשובי
                </label>
                <label>
                    <input type="checkbox"> בולגרית
                </label>
                <label>
                    <input type="checkbox"> אקסטרה גבינה
                </label>
                <label>
                    <input type="checkbox"> במבה
                </label>
            </div>

            <div class="field">
                <label>אמצעי תשלום</label>
                <select>
                    <option>אשראי</option>
                    <option>מזומן</option>
                    <option>העברה בנקאית</option>
                    <option>פייבוקס</option>
                    <option>ביט</option>
                    <option>צ'קים</option>
                </select>
            </div>

            <hr>

            <div class="field">
                <label>הערה</label>
                <textarea cols="10" rows="5"></textarea>
            </div>
            
            <hr>

            <button>בצע הזמנה</button>
        </div>
    </body>
</html>
